<!DOCTYPE html>
<html lang="en" class="bg-white text-black dark:bg-[#252525] dark:text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="author" content="Your Name">
  <meta name="description" content="Definitions of symmetry terms">
  <link rel="icon" href="icon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <title>Definitions</title>
</head>
<body class="min-h-screen flex flex-col transition-all">

  <header class="w-full px-2 py-4 flex items-center gap-4 border-b dark:border-gray-700">
    <a href="index.html" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-[#333] transition">
      <i data-feather="arrow-left"></i>
    </a>
    <h1 class="text-lg font-semibold">Definitions</h1>
  </header>

  <main class="px-2 py-8 max-w-3xl mx-auto w-full space-y-6">
    <input type="text" id="search" placeholder="Search term..." class="w-full px-4 py-2 border dark:border-gray-600 rounded-md bg-white dark:bg-[#2f2f2f] focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
    <div id="definitions" class="space-y-4"></div>
  </main>

  <script>
    const terms = [
  { "term": "Group Order (h)", "def": "The total number of symmetry operations in a group." },
  { "term": "Symmetry Operation", "def": "A transformation that leaves an object invariant, such as rotation, reflection, or inversion." },
  { "term": "Group", "def": "A set of elements with a binary operation satisfying closure, associativity, identity, and invertibility." },
  { "term": "Symmetry Group", "def": "A group whose elements are symmetry operations of an object." },
  { "term": "Identity Element", "def": "The symmetry operation that leaves every point unchanged, denoted as E." },
  { "term": "Inverse Element", "def": "For a symmetry operation, the operation that undoes it, resulting in the identity element." },
  { "term": "Closure", "def": "The property that combining any two group elements yields another element within the group." },
  { "term": "Associativity", "def": "The property that the order of applying group operations does not affect the result: (ab)c = a(bc)." },
  { "term": "Abelian Group", "def": "A group where the operation is commutative, i.e., ab = ba for all elements a, b." },
  { "term": "Non-Abelian Group", "def": "A group where the operation is not commutative for some elements." },
  { "term": "Subgroup", "def": "A subset of a group that is itself a group under the same operation." },
  { "term": "Cyclic Group", "def": "A group generated by a single element through repeated application of the group operation." },
  { "term": "Generator", "def": "An element of a group that can produce all group elements through its powers." },
  { "term": "Rotation Symmetry", "def": "Symmetry under rotation about an axis by a specific angle." },
  { "term": "Reflection Symmetry", "def": "Symmetry under reflection across a plane or line." },
  { "term": "Inversion Symmetry", "def": "Symmetry under inversion through a central point, mapping (x, y, z) to (-x, -y, -z)." },
  { "term": "Improper Rotation", "def": "A symmetry operation combining a rotation followed by a reflection across a plane perpendicular to the axis." },
  { "term": "Point Group", "def": "A group of symmetry operations that leave at least one point fixed, used to describe molecular symmetry." },
  { "term": "Space Group", "def": "A group of symmetry operations including translations, rotations, and reflections in a crystal lattice." },
  { "term": "Translation Symmetry", "def": "Symmetry under displacement by a fixed vector, common in crystals." },
  { "term": "Proper Rotation", "def": "A rotation that preserves the handedness of an object, unlike an improper rotation." },
  { "term": "Symmetry Element", "def": "A geometric entity (e.g., axis, plane, or point) about which a symmetry operation is performed." },
  { "term": "Rotation Axis (Cn)", "def": "An axis about which a rotation by 360°/n leaves the object invariant." },
  { "term": "Mirror Plane (σ)", "def": "A plane across which reflection produces an identical image." },
  { "term": "Inversion Center (i)", "def": "A point where inversion symmetry is applied, mapping every point to its opposite." },
  { "term": "Rotoinversion", "def": "A symmetry operation combining rotation and inversion." },
  { "term": "Group Multiplication Table", "def": "A table showing the result of combining any two group elements." },
  { "term": "Conjugacy Class", "def": "A set of group elements conjugate to each other, i.e., g and h are conjugate if g = xhx⁻¹ for some x." },
  { "term": "Conjugate Elements", "def": "Elements g and h in a group where g = xhx⁻¹ for some group element x." },
  { "term": "Isomorphism", "def": "A one-to-one correspondence between two groups that preserves the group operation." },
  { "term": "Homomorphism", "def": "A mapping between groups that preserves the group operation but is not necessarily one-to-one." },
  { "term": "Normal Subgroup", "def": "A subgroup invariant under conjugation by any group element." },
  { "term": "Quotient Group", "def": "A group formed by the cosets of a normal subgroup under the group operation." },
  { "term": "Coset", "def": "A set formed by multiplying a subgroup by a fixed group element, either left (gH) or right (Hg)." },
  { "term": "Lagrange’s Theorem", "def": "The order of a subgroup divides the order of the group." },
  { "term": "Cayley’s Theorem", "def": "Every group is isomorphic to a subgroup of a permutation group." },
  { "term": "Permutation Group", "def": "A group whose elements are permutations of a set, with composition as the operation." },
  { "term": "Symmetric Group (Sn)", "def": "The group of all permutations of n objects." },
  { "term": "Alternating Group (An)", "def": "The subgroup of the symmetric group Sn consisting of even permutations." },
  { "term": "Dihedral Group (Dn)", "def": "The symmetry group of a regular n-gon, including rotations and reflections." },
  { "term": "Tetrahedral Group (Td)", "def": "The point group describing the symmetry of a regular tetrahedron." },
  { "term": "Octahedral Group (Oh)", "def": "The point group describing the symmetry of a regular octahedron or cube." },
  { "term": "Icosahedral Group (Ih)", "def": "The point group describing the symmetry of a regular icosahedron or dodecahedron." },
  { "term": "Chirality", "def": "The property of an object that cannot be superimposed on its mirror image." },
  { "term": "Achiral", "def": "An object that can be superimposed on its mirror image, possessing reflection symmetry." },
  { "term": "Schönflies Notation", "def": "A notation system for describing molecular point groups (e.g., C2v, D6h)." },
  { "term": "Hermann-Mauguin Notation", "def": "A notation system for space groups in crystallography (e.g., P21/c)." },
  { "term": "Crystallographic Point Group", "def": "One of the 32 point groups compatible with translational symmetry in crystals." },
  { "term": "Bravais Lattice", "def": "A set of points generated by integer combinations of three linearly independent vectors in a crystal." },
  { "term": "Unit Cell", "def": "The smallest repeating unit in a crystal lattice that defines its structure." },
  { "term": "Glide Plane", "def": "A symmetry operation combining reflection across a plane and translation parallel to it." },
  { "term": "Screw Axis", "def": "A symmetry operation combining rotation about an axis and translation along it." },
  { "term": "Wallpaper Group", "def": "A type of plane symmetry group describing two-dimensional repeating patterns." },
  { "term": "Frieze Group", "def": "A symmetry group of patterns repeating in one direction, with seven possible types." },
  { "term": "Character Table", "def": "A table summarizing the characters (traces) of group representations for each conjugacy class." },
  { "term": "Representation", "def": "A way to represent group elements as matrices acting on a vector space." },
  { "term": "Irreducible Representation", "def": "A representation that cannot be decomposed into simpler representations." },
  { "term": "Character", "def": "The trace of a matrix representing a group element in a given representation." },
  { "term": "Orthogonal Group (O(n))", "def": "The group of n×n orthogonal matrices, preserving distances in n-dimensional space." },
  { "term": "Special Orthogonal Group (SO(n))", "def": "The subgroup of O(n) consisting of matrices with determinant 1." },
  { "term": "Unitary Group (U(n))", "def": "The group of n×n unitary matrices, preserving the inner product in complex space." },
  { "term": "Lie Group", "def": "A group that is also a differentiable manifold, with smooth group operations." },
  { "term": "Lie Algebra", "def": "A vector space associated with a Lie group, capturing its infinitesimal structure." },
  { "term": "Symmetry Breaking", "def": "A process where a system’s symmetry is reduced, often leading to new physical properties." },
  { "term": "Spontaneous Symmetry Breaking", "def": "Symmetry breaking due to the system’s dynamics, not external forces." },
  { "term": "Gauge Symmetry", "def": "A symmetry under transformations that vary smoothly across space and time." },
  { "term": "Global Symmetry", "def": "A symmetry applied uniformly across an entire system." },
  { "term": "Local Symmetry", "def": "A symmetry that varies from point to point in a system." },
  { "term": "Direct Product", "def": "A group formed by combining two groups, with elements as ordered pairs." },
  { "term": "Semidirect Product", "def": "A group combining two groups where one acts on the other via automorphisms." },
  { "term": "Center of a Group", "def": "The set of elements that commute with every element in the group." },
  { "term": "Commutator", "def": "For elements a, b, the element [a, b] = aba⁻¹b⁻¹, measuring non-commutativity." },
  { "term": "Conjugation", "def": "The operation g ↦ xgx⁻¹, transforming one group element into another." },
  { "term": "Automorphism", "def": "An isomorphism from a group to itself." },
  { "term": "Inner Automorphism", "def": "An automorphism defined by conjugation by a group element." },
  { "term": "Outer Automorphism", "def": "An automorphism not arising from conjugation." },
  { "term": "Class Equation", "def": "An equation relating the order of a group to the sizes of its conjugacy classes." },
  { "term": "Sylow Theorems", "def": "Theorems about the existence and properties of subgroups of prime power order." },
  { "term": "Sylow p-Subgroup", "def": "A maximal subgroup of a group with order a power of a prime p." },
  { "term": "Finite Group", "def": "A group with a finite number of elements." },
  { "term": "Infinite Group", "def": "A group with an infinite number of elements." },
  { "term": "Simple Group", "def": "A nontrivial group with no nontrivial normal subgroups." },
  { "term": "Solvable Group", "def": "A group with a subnormal series where each factor group is abelian." },
  { "term": "Nilpotent Group", "def": "A group with a central series where each factor is in the center of the quotient." },
  { "term": "Free Group", "def": "A group with a set of generators and no relations except those required by group axioms." },
  { "term": "Presentation of a Group", "def": "A description of a group using generators and relations." },
  { "term": "Coxeter Group", "def": "A group generated by reflections, defined by relations on pairs of generators." },
  { "term": "Braid Group", "def": "A group describing the symmetries of braided strings in space." },
  { "term": "Fundamental Group", "def": "A group describing the loops in a topological space, up to homotopy." },
  { "term": "Homology Group", "def": "A group capturing topological features of a space, like holes, in algebraic terms." },
  { "term": "Cohomology Group", "def": "A dual concept to homology, used to study spaces via algebraic invariants." },
  { "term": "Centralizer", "def": "The set of group elements that commute with a given element or subset." },
  { "term": "Normalizer", "def": "The set of group elements that preserve a subgroup under conjugation." },
  { "term": "Stabilizer", "def": "The subgroup of a group action that fixes a given point." },
  { "term": "Orbit", "def": "The set of points to which a given point is mapped under a group action." },
  { "term": "Group Action", "def": "A way a group operates on a set, preserving the group’s structure." },
  { "term": "Transitive Action", "def": "A group action where any point can be mapped to any other point." },
  { "term": "Faithful Action", "def": "A group action where distinct group elements induce distinct transformations." },
  { "term": "Burnside’s Lemma", "def": "A formula to count the number of orbits under a group action." },
  { "term": "Crystal System", "def": "One of seven categories of crystal lattices based on their symmetry." },
    { "term": "Mulliken Symbol", "def": "A notation (e.g., A1, B2, E) used to label irreducible representations of molecular point groups." },
    { "term": "Irreducible Representation", "def": "A representation of a group that cannot be expressed as a direct sum of simpler representations." },
    { "term": "A1 Symmetry", "def": "A Mulliken symbol for a totally symmetric irreducible representation, invariant under all group operations." },
    { "term": "A2 Symmetry", "def": "A Mulliken symbol for a one-dimensional representation symmetric under rotations but antisymmetric under some reflections." },
    { "term": "B1 Symmetry", "def": "A Mulliken symbol for a one-dimensional representation antisymmetric under certain symmetry operations, like a vertical reflection." },
    { "term": "B2 Symmetry", "def": "A Mulliken symbol for a one-dimensional representation antisymmetric under different symmetry operations than B1." },
    { "term": "E Symmetry", "def": "A Mulliken symbol for a two-dimensional irreducible representation, common in groups with degenerate orbitals." },
    { "term": "T Symmetry", "def": "A Mulliken symbol for a three-dimensional irreducible representation, often in cubic or icosahedral groups." },
    { "term": "Basis Function", "def": "A function (e.g., atomic orbital, vibrational mode) used to construct a representation of a symmetry group." },
    { "term": "Character Table", "def": "A table listing characters (traces) of irreducible representations for each conjugacy class in a group." },
    { "term": "Character", "def": "The trace of a matrix representing a group element in a given representation." },
    { "term": "Degenerate Representation", "def": "A representation with dimension greater than one, where multiple basis functions transform together." },
    { "term": "Symmetry-Adapted Linear Combination (SALC)", "def": "A linear combination of basis functions that transforms according to an irreducible representation." },
    { "term": "Molecular Orbital", "def": "A wavefunction describing electrons in a molecule, often classified by Mulliken symbols based on symmetry." },
    { "term": "Cartesian Coordinate Basis", "def": "The use of x, y, z coordinates as basis functions to analyze symmetry transformations." },
    { "term": "Polar Coordinate Basis", "def": "A basis using radial and angular coordinates (r, θ, φ) for symmetry analysis in spherical systems." },
    { "term": "Polarization", "def": "The orientation of a molecular property (e.g., dipole moment) influenced by symmetry operations." },
    { "term": "Dipole Moment", "def": "A vector quantity measuring charge separation, transforming under symmetry operations according to group representations." },
    { "term": "Polarizability", "def": "A tensor describing a molecule’s response to an electric field, classified by symmetry properties." },
    { "term": "Normal Mode", "def": "A vibrational mode of a molecule where all atoms oscillate at the same frequency, classified by symmetry." },
    { "term": "Vibrational Mode", "def": "A specific pattern of atomic motion in a molecule, described by irreducible representations." },
    { "term": "Symmetric Stretch", "def": "A vibrational mode where bonds stretch in phase, often belonging to the A1 representation." },
    { "term": "Antisymmetric Stretch", "def": "A vibrational mode where bonds stretch out of phase, often belonging to B1 or B2 representations." },
    { "term": "Bending Mode", "def": "A vibrational mode involving angle changes, classified by group symmetry (e.g., E or A2)." },
    { "term": "Degenerate Vibration", "def": "A vibrational mode where multiple equivalent motions have the same frequency, often labeled E or T." },
    { "term": "Infrared Active", "def": "A vibrational mode that changes the dipole moment, allowing absorption of infrared light." },
    { "term": "Raman Active", "def": "A vibrational mode that changes the polarizability, detectable in Raman spectroscopy." },
    { "term": "Selection Rule", "def": "A rule determining whether a transition (e.g., vibrational, electronic) is allowed based on symmetry." },
    { "term": "Transition Dipole Moment", "def": "The dipole moment associated with a transition, determining its intensity in spectroscopy." },
    { "term": "Vibrational Spectroscopy", "def": "The study of molecular vibrations using infrared or Raman spectroscopy, guided by symmetry." },
    { "term": "Symmetry Coordinate", "def": "A coordinate system aligned with molecular symmetry axes to simplify vibrational analysis." },
    { "term": "Internal Coordinate", "def": "Coordinates (e.g., bond lengths, angles) used to describe molecular vibrations, often symmetry-adapted." },
    { "term": "Translational Motion", "def": "Motion of a molecule’s center of mass, transforming as x, y, z under symmetry operations." },
    { "term": "Rotational Motion", "def": "Rotation of a molecule about its axes, classified by symmetry representations (e.g., Rx, Ry, Rz)." },
    { "term": "Vibrational Frequency", "def": "The frequency of a normal mode, determined by molecular structure and symmetry." },
    { "term": "Point Group", "def": "A group of symmetry operations that leave at least one point fixed, used to classify molecular symmetry." },
    { "term": "Schönflies Notation", "def": "A system for naming molecular point groups (e.g., C2v, D6h) using Mulliken symbols." },
    { "term": "Cnv Group", "def": "A point group with an n-fold rotation axis and n vertical mirror planes, e.g., C2v, C3v." },
    { "term": "Dnh Group", "def": "A point group with an n-fold rotation axis, n C2 axes, and a horizontal mirror plane, e.g., D6h." },
    { "term": "Td Group", "def": "The point group of a tetrahedron, with high symmetry including four C3 axes." },
    { "term": "Oh Group", "def": "The point group of a cube or octahedron, with multiple high-order rotation axes." },
    { "term": "Projection Operator", "def": "A mathematical tool to generate symmetry-adapted basis functions from a group’s irreducible representations." },
    { "term": "Direct Product", "def": "A method to combine representations, used to analyze products of basis functions or vibrations." },
    { "term": "Reducible Representation", "def": "A representation that can be decomposed into a sum of irreducible representations." },
    { "term": "Symmetry Species", "def": "Another term for irreducible representations, labeled by Mulliken symbols in molecular symmetry." },
    { "term": "Mode Symmetry", "def": "The symmetry classification of a vibrational or electronic mode using Mulliken symbols." },
    { "term": "Molecular Symmetry Axis", "def": "The principal axis (e.g., C2, C3) used to define a molecule’s point group." },
    { "term": "Coupled Vibrations", "def": "Vibrational modes where motions of different atoms are interdependent, analyzed via symmetry." },
    { "term": "Electronic Transition", "def": "A change in a molecule’s electronic state, governed by symmetry-based selection rules." },
    { "term": "Group Theory in Spectroscopy", "def": "The use of group theory to predict and interpret spectral transitions based on symmetry." },
      { "term": "Mulliken Notation", "def": "A system for labeling irreducible representations of point groups, e.g., A, B, E, T, with subscripts for symmetry properties." },
      { "term": "Subscript g (gerade)", "def": "A Mulliken symbol subscript indicating symmetry under inversion (even parity) in centrosymmetric groups." },
      { "term": "Subscript u (ungerade)", "def": "A Mulliken symbol subscript indicating antisymmetry under inversion (odd parity) in centrosymmetric groups." },
      { "term": "Prime Symbol (′)", "def": "A Mulliken notation mark indicating symmetry with respect to a horizontal mirror plane in some point groups." },
      { "term": "Double Prime Symbol (″)", "def": "A Mulliken notation mark indicating antisymmetry with respect to a horizontal mirror plane." },
      { "term": "Totally Symmetric Representation", "def": "An irreducible representation (e.g., A1) unchanged under all symmetry operations of a group." },
      { "term": "Antisymmetric Representation", "def": "A representation that changes sign under certain symmetry operations, e.g., A2 or B1." },
      { "term": "Degeneracy", "def": "The number of basis functions in a representation, e.g., 2 for E, 3 for T." },
      { "term": "Basis Set", "def": "A collection of functions (e.g., orbitals, vectors) used to construct group representations." },
      { "term": "Atomic Orbital Basis", "def": "Atomic orbitals (s, p, d, etc.) used as basis functions for symmetry analysis in molecules." },
      { "term": "Hybrid Orbital", "def": "A linear combination of atomic orbitals, often symmetry-adapted to match a molecule’s point group." },
      { "term": "Ligand Field", "def": "The electrostatic field created by ligands, analyzed using symmetry to determine orbital splitting." },
      { "term": "Crystal Field Splitting", "def": "The splitting of d or f orbitals in a transition metal complex due to symmetry of the ligand environment." },
      { "term": "Vibrational Coordinate", "def": "A coordinate describing atomic displacements in a vibrational mode, often symmetry-adapted." },
      { "term": "Normal Coordinate", "def": "A linear combination of Cartesian or internal coordinates describing a normal mode of vibration." },
      { "term": "Symmetry-Adapted Coordinate", "def": "A coordinate transformed to match the symmetry properties of a molecular point group." },
      { "term": "Polar Vector", "def": "A vector (e.g., dipole moment) that transforms like x, y, z under symmetry operations." },
      { "term": "Axial Vector", "def": "A vector (e.g., angular momentum) that transforms differently from polar vectors under improper rotations." },
      { "term": "Pseudoscalar", "def": "A quantity that changes sign under improper rotations but is invariant under proper rotations." },
      { "term": "Tensor Polarizability", "def": "A second-rank tensor describing a molecule’s response to an electric field, used in Raman spectroscopy." },
      { "term": "Hyperpolarizability", "def": "A higher-order tensor describing nonlinear optical responses, classified by symmetry." },
      { "term": "Infrared Intensity", "def": "The strength of an infrared absorption, proportional to the square of the transition dipole moment." },
      { "term": "Raman Scattering", "def": "Inelastic scattering of light by molecular vibrations, governed by polarizability changes." },
      { "term": "Vibrational Coupling", "def": "Interaction between vibrational modes, often analyzed using symmetry to determine allowed interactions." },
      { "term": "Fermi Resonance", "def": "Coupling between a fundamental vibration and an overtone or combination band, influenced by symmetry." },
      { "term": "Overtone", "def": "A vibrational transition to a higher quantum state (e.g., v=2), with symmetry determining activity." },
      { "term": "Combination Band", "def": "A vibrational transition involving multiple modes, analyzed via direct products of representations." },
      { "term": "Hot Band", "def": "A vibrational transition from an excited vibrational state, with symmetry affecting its intensity." },
      { "term": "Anharmonic Vibration", "def": "A vibrational mode deviating from harmonic oscillator behavior, influenced by molecular symmetry." },
      { "term": "Symmetry-Forbidden Transition", "def": "A transition with zero intensity due to symmetry-based selection rules." },
      { "term": "Vibronic Coupling", "def": "Interaction between vibrational and electronic states, analyzed using group theory." },
      { "term": "Jahn-Teller Effect", "def": "Distortion of a nonlinear molecule in a degenerate electronic state to lower symmetry." },
      { "term": "Renner-Teller Effect", "def": "Vibronic coupling in linear molecules, causing bending mode activation, analyzed via symmetry." },
      { "term": "Electronic State Symmetry", "def": "The symmetry of an electronic wavefunction, labeled by Mulliken symbols (e.g., ¹A1, ³T2)." },
      { "term": "Spin-Orbit Coupling", "def": "Interaction between spin and orbital angular momenta, with symmetry dictating allowed couplings." },
      { "term": "Molecular Point Group", "def": "A group describing all symmetry operations of a molecule, used to classify orbitals and vibrations." },
      { "term": "C1 Point Group", "def": "The trivial point group with only the identity operation, indicating no symmetry." },
      { "term": "Ci Point Group", "def": "A point group with only the identity and inversion operations." },
      { "term": "Cs Point Group", "def": "A point group with only the identity and a single mirror plane." },
      { "term": "C∞v Point Group", "def": "The point group of linear molecules with a mirror plane, e.g., HCl, with infinite rotation axis." },
      { "term": "D∞h Point Group", "def": "The point group of linear molecules with a center of inversion, e.g., CO2." },
      { "term": "Symmetry Operation Matrix", "def": "A matrix representing a symmetry operation’s effect on coordinates or basis functions." },
      { "term": "Block Diagonalization", "def": "The process of transforming a representation into block-diagonal form using symmetry-adapted bases." },
      { "term": "Symmetry Orbital", "def": "An orbital constructed to transform according to a specific irreducible representation." },
      { "term": "Group Orbital", "def": "A linear combination of ligand orbitals symmetry-adapted to interact with a central atom." },
      { "term": "Vibrational Partition Function", "def": "A statistical mechanics function summing vibrational energy states, influenced by mode symmetry." },
      { "term": "Symmetry Number (σ)", "def": "The number of indistinguishable orientations of a molecule under its point group operations." },
      { "term": "Chiral Point Group", "def": "A point group lacking improper rotations (e.g., Cn, Dn), associated with chiral molecules." },
      { "term": "Polar Molecule", "def": "A molecule with a nonzero dipole moment, restricted by symmetry to certain point groups." },
      { "term": "Spectroscopic Transition", "def": "A change in molecular state (vibrational, electronic) governed by symmetry-based selection rules." }
                ]
    const container = document.getElementById("definitions")
    const input = document.getElementById("search")

    function renderDefs(filter = "") {
      container.innerHTML = ""
      terms
        .filter(t => t.term.toLowerCase().includes(filter.toLowerCase()))
        .forEach(t => {
          container.innerHTML += `
            <div class="p-4 rounded-lg border dark:border-gray-600 bg-gray-50 dark:bg-[#333] animate-fade-in-up transition-all">
              <div class="font-bold text-blue-600 dark:text-blue-400">${t.term}</div>
              <div class="text-sm opacity-90">${t.def}</div>
            </div>`
        })
    }

    input.addEventListener("input", e => renderDefs(e.target.value))
    renderDefs()
    feather.replace()
  </script>
</body>
</html>
